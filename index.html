<!DOCTYPE html>
<html>
    <head>
        <title>Order-Summary</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <div class="container">
            <!--Card starts here-->
            <div class="card">
                <img src="images/illustration-hero.svg" alt="listener">
                <br><br>
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs,audiobooks and podcasts
                    on any device, <br>anywhere you like!
                </p>
                <br>
                <div class="plan">
                    <img src="images/icon-music.svg" alt="music">
                    <p><span style="font-weight:bolder;">Annual Plan</span> <br>$59.99/year</p>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <br>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
            <!--Card ends here-->
        </div>
    </body>
</html>
